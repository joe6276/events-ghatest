name: Events Demo 1
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
  workflow_dispatch:
env:
  MyPAss: 1234

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install Dependencies
        run: npm ci
      - name: Test Code
        run: npm run test

  build:
    runs-on: ubuntu-latest
    environment: testing
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install Dependencies
        run: npm install
      - name: Build Code
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist


  deploy:
     runs-on: ubuntu-latest
     needs: build
     steps:
        - name: Get code
          uses: actions/checkout@v3
          
        - name: get Build files
          uses: actions/download-artifact@v4
          with:
            name: dist-files
            path: ./dist

        - name: Output Contents
          run: ls
        
        - name: Deploy site
          id: deploy
          uses: ./.github/actions
          env:
            AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
            AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          with:
            bucket: dktcohort 
            dist-folder: ./dist
            buket-region: us-east-2

        - name: Output information
          run: |
            echo "Live URL: ${{steps.deploy.outputs.website-url}}"

        
