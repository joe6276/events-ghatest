name: Events Demo 1
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
  workflow_dispatch:
env:
  MyPAss: 1234

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install Dependencies
        run: npm ci
      - name: Test Code
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    environment: testing
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install Dependencies
        run: npm install
      - name: Build Code
        run: npm run build
      - name: Deploy
        run: echo " ${{env.MyPAss}}"
      - name: Print Secrets
        run: echo "${{secrets.TEST}}"
      - name: Print Secrets
        run: echo "${{secrets.PORT}}"
